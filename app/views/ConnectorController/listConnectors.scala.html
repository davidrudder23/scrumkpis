@(allConnectors: List[connectors.Connector])

@templates.main("Connectors") {
	<ul>
	@for(connector <- allConnectors) {
		<li><a href="@routes.ConnectorController.editConnector(connector.getName())">@connector.getName() Connector</a>
		<a href="@routes.ConnectorController.runConnector(connector.getName())">Run!</a></li>
	}
	</ul>
}
